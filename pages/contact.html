<form action="https://formsubmit.io/send/{{site.email}}" method="POST">
  <input name="_redirect" type="hidden" id="name" value="https://ivipin.com/thankyou/" />
  <p class="mb-4">
    Thank you for your interest in getting in touch with me. Please send your message here. I will reply as soon as
    possible!
  </p>
  <div class="form-group row">
    <div class="col-md-6">
      <input class="form-control" type="text" name="name" id="name" placeholder="Name*" required />
    </div>
    <div class="col-md-6">
      <input class="form-control" type="email" name="email" id="email" placeholder="E-mail Address*" required />
    </div>
  </div>
  <textarea rows="8" class="form-control mb-3" name="comment" id="comment" placeholder="Message*" required></textarea>
  <input name="ivipin" type="text" style="display: none" />
  <input class="btn btn-dark" type="submit" value="Send" />
</form>
